<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="rock">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="rock">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p class="user-score count">0</p>
            <p class="para you">You :</p>
        </div>
        <div class="score">
            <p class="comp-score count">0</p>
            <p class="para comp">Bot :</p>
        </div>
    </div>
    <div class="btn">
        <button id="msg">PLAY</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
